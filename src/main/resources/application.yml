server:
  port: 9090

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.boot.actuate.endpoint: DEBUG
    org.springframework.boot.web.servlet: DEBUG
    org.springframework.context.annotation: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG

    

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: changeme
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      continue-on-error: true
      mode: always

  flyway:
    locations: classpath:db/migrations
    undo-locations: classpath:db/undos

  messages:
    basename: messages
    encoding: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: "*"
